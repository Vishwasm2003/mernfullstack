<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Bordered Cells</title>
    <style>
      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        background-color: aqua;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
      }
      th,
      td {
        border-bottom: 1px solid #ddd;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>94</td>
      </tr>
    </table>
  </body>
</html>
