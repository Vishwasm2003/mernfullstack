<!DOCTYPE html>
<html>
  <head>
    <title>Task 1(CSS)</title>
    <style>
      table {
        border-radius: 5px;
      }
      th,
      td {
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <table
      bgcolor="mediumaquamarine"
      cellspacing="2px"
      border="1px"
      bordercolor="black"
      width="60%"
      align="center"
    >
      <tr align="center">
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
