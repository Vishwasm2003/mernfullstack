<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 6(Bootstrap)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .form-control,
      .form-select {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <br />
    <form class="needs-validation" action="https://www.ethnus.com" novalidate>
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" name="name" required />
      <div class="invalid-feedback">Name is required</div>
      <br />
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" name="email" required />
      <div class="invalid-feedback">Email is required</div>
      <br />
      <label for="pass" class="form-label">Password</label>
      <input type="text" class="form-control" name="pass" required />
      <div class="invalid-feedback">Password is required</div>
      <br />
      <label for="hobby" class="form-label">Hobbies</label>
      <select class="form-select" name="hobby" required>
        <option selected disabled value=""></option>
        <option>Sports</option>
      </select>
      <div class="invalid-feedback">Please select a hobby</div>
      <br />
      <button class="btn btn-danger" type="submit">Submit</button>
    </form>
  </body>
</html>
