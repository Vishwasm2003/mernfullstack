<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <table border="1" cellspacing="0">
      <tr>
        <td>
          <h4>List can be nested</h4>
          <ul>
            <li>coffee</li>
            <li>tea</li>
            <ul>
              <li>black tea</li>
              <li>green tea</li>
            </ul>
            <li>milk</li>
          </ul>
        </td>
      </tr>
    </table>
  </body>
</html>
